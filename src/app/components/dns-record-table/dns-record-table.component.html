<table mat-table [dataSource]="dnsRecords" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="zone_id">
      <th mat-header-cell *matHeaderCellDef>Zone ID</th>
      <td mat-cell *matCellDef="let element"> {{element.zone_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="zone_name">
      <th mat-header-cell *matHeaderCellDef>Zone name</th>
      <td mat-cell *matCellDef="let element"> {{element.zone_name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
